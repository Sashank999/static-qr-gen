<div id="qr-console">
	<div id="qr-types-list">
		<mat-list>
			@for (typeName of objkeys(qrTypesTitles); track typeName) {
				<mat-list-item
				[ngClass]="{ selected: currentType === typeName }"
				(click)="currentType = typeName">
					{{ qrTypesTitles[typeName] }}
				</mat-list-item>
			}
		</mat-list>
	</div>
	<div id="qr-form-container">
		<app-qr-form [type]="currentType"></app-qr-form>
	</div>
</div>
